<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Login</title>
  <style>
    :root{
      --bg1: #ff7eb3;
      --bg2: #65d6ff;
      --card: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.12);
      --accent: #fff;
      --success: #2ee6a7;
      --danger: #ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{
      display:grid;
      place-items:center;
      background: radial-gradient(600px 400px at 10% 10%, rgba(255,126,179,0.14), transparent),
                  radial-gradient(600px 400px at 90% 90%, rgba(101,214,255,0.12), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }
    /* floating colorful blobs */
    .blob{
      position:absolute;
      filter:blur(48px);
      opacity:0.6;
      mix-blend-mode:screen;
      border-radius:50%;
      transform:translate3d(0,0,0);
      animation: float 8s ease-in-out infinite;
      pointer-events:none;
    }
    .blob.a{width:350px;height:350px;left:-120px;top:-80px;background:linear-gradient(45deg,#ff7eb3,#ffd86b);animation-duration:10s}
    .blob.b{width:300px;height:300px;right:-100px;bottom:-60px;background:linear-gradient(45deg,#65d6ff,#9b72ff);animation-duration:12s}
    @keyframes float{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(18px) rotate(6deg)}100%{transform:translateY(0) rotate(0deg)}}

    /* card */
    .card{
      width:100%;max-width:420px;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));backdrop-filter:blur(10px);box-shadow:0 10px 30px rgba(0,0,0,0.3);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.08)
    }
    .card h1{margin:0 0 6px;font-size:1.6rem;letter-spacing:0.2px}
    .card p.lead{margin:0 0 18px;opacity:0.9}

    form{display:grid;gap:12px}
    label{font-size:0.85rem;display:flex;justify-content:space-between;align-items:center}
    .input{
      display:flex;align-items:center;background:var(--card);border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.04);
    }
    .input input{flex:1;background:transparent;border:0;color:var(--accent);outline:none;font-size:1rem}
    .input svg{width:18px;height:18px;opacity:0.9;margin-right:10px}

    .row{display:flex;gap:12px;align-items:center}
    .checkbox{display:inline-flex;align-items:center;gap:8px;font-size:0.9rem}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;padding:12px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:600;font-size:1rem;background:linear-gradient(90deg,#7b61ff,#4ad9ff);color:#042;box-shadow:0 8px 18px rgba(74,217,255,0.12);transition:transform .15s ease}
    .btn:active{transform:translateY(2px)}

    .socials{display:flex;gap:10px;margin-top:4px}
    .sbtn{flex:1;padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);display:inline-flex;align-items:center;justify-content:center;gap:8px;cursor:pointer}

    .small{font-size:0.85rem;color:rgba(255,255,255,0.8)}
    .error{color:var(--danger);font-size:0.85rem}
    .success{color:var(--success);font-size:0.85rem}

    .footer{margin-top:14px;text-align:center;font-size:0.9rem;opacity:0.95}

    /* responsive */
    @media (max-width:480px){
      body{padding:18px}
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Welcome back ðŸ‘‹</h1>
      <p class="lead">Sign in to continue to your colorful dashboard</p>
    </header>

    <form id="loginForm" novalidate>
      <div>
        <label for="email">Email</label>
        <div class="input" role="group" aria-labelledby="email">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 8.5l9 6 9-6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>
        <div id="emailError" class="error" aria-live="polite" style="display:none"></div>
      </div>

      <div>
        <label for="password">Password <span class="small">(min 6 chars)</span></label>
        <div class="input">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M17 11V8a5 5 0 0 0-10 0v3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.4"></rect></svg>
          <input id="password" name="password" type="password" placeholder="Enter your password" minlength="6" required>
          <button type="button" id="toggle" aria-label="show password" style="background:transparent;border:0;color:var(--accent);font-weight:700;cursor:pointer">Show</button>
        </div>
        <div id="passError" class="error" aria-live="polite" style="display:none"></div>
      </div>

      <div class="row" style="justify-content:space-between;align-items:center">
        <label class="checkbox"><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="small" style="color:rgba(255,255,255,0.95);text-decoration:underline;">Forgot?</a>
      </div>

      <div>
        <button class="btn" type="submit">Sign in</button>
      </div>

      <div style="text-align:center;margin-top:6px">
        <div class="small">or continue with</div>
        <div class="socials">
          <button type="button" class="sbtn" aria-label="Sign in with Google">G</button>
          <button type="button" class="sbtn" aria-label="Sign in with Facebook">f</button>
          <button type="button" class="sbtn" aria-label="Sign in with Apple">ï£¿</button>
        </div>
      </div>

      <div class="footer">
        <div class="small">Don't have an account? <a href="#" style="color:inherit;text-decoration:underline">Create one</a></div>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passError = document.getElementById('passError');
    const toggle = document.getElementById('toggle');

    function validateEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    }

    toggle.addEventListener('click', ()=>{
      if(password.type === 'password'){
        password.type = 'text';
        toggle.textContent = 'Hide';
        toggle.setAttribute('aria-label','hide password');
      } else {
        password.type = 'password';
        toggle.textContent = 'Show';
        toggle.setAttribute('aria-label','show password');
      }
    });

    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      let ok = true;
      emailError.style.display = 'none';
      passError.style.display = 'none';

      if(!validateEmail(email.value.trim())){
        emailError.textContent = 'Please enter a valid email.';
        emailError.style.display = 'block';
        ok = false;
      }
      if(password.value.length < 6){
        passError.textContent = 'Password must be at least 6 characters.';
        passError.style.display = 'block';
        ok = false;
      }

      if(!ok) return;

      // Demo success state
      const original = form.querySelector('.btn').innerHTML;
      form.querySelector('.btn').innerHTML = 'Signing...';
      form.querySelector('.btn').disabled = true;

      setTimeout(()=>{
        form.querySelector('.btn').innerHTML = 'Signed in âœ“';
        form.querySelector('.btn').style.background = 'linear-gradient(90deg,#2ee6a7,#7bffcb)';
        // You can replace this with real submission logic (fetch/XHR)
      },900);
    });
  </script>
</body>
</html>
